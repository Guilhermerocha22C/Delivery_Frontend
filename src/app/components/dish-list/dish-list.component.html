<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delivery</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dish-list.component.css">
</head>
<body>
  <div class="cardapio">
    <h1>Card√°pio</h1>
  
    <div *ngFor="let dish of dishes" class="item">
      <div class="info">
        <h2>{{ dish.name }}</h2>
        <p>{{ dish.description }}</p>
        <span>R$ {{ dish.price }}</span>
      </div>
      
      <div class="actions">
        <a [routerLink]="['/edit-dish', dish.id]">
          <img src="/assets/images/ferramenta-lapis.png" alt="editar" class="lapis">
        </a>
      </div>
      
      <img [src]="dish.image" alt="{{ dish.name }}">
    </div>
    
    <div class="botao">
      <button><a routerLink="/add-dish">Cadastrar</a></button>
    </div>
  </div>   
</body>
</html>
